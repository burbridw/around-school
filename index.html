<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Around School</title>
</head>
<body>
    <div class="all-school-container">
        <div class="rooms-container">
            <div class="rooms-grid">

            </div>
            <div class="mover-grid">
                
            </div>
        </div>
        <div class="lower-container">
            <div class="lower-left-container">
                <div class="char-select">
                    <div class="char-window"></div>
                </div>
                <div class="entrance">
                    
                </div>
            </div>
            <div class="lower-right-container">
                <div class="mover-control-container">
                    <button class="mover-control left"><img src="./images/directions/img5.png"></button>
                    <button class="mover-control straight"><img src="./images/directions/img2.png"></button>
                    <button class="mover-control right"><img src="./images/directions/img4.png"></button>
                </div>
                <div class="game-mode-button-container">
                    <button class="mode practice toggleon">PRACTICE</button>
                    <button class="mode treasure">TREASURE</button>
                    <button class="mode secret">SECRET</button>
                </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
